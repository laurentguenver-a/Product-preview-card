<!DOCTYPE html>
<html lang="en">

<head>
	<title>Product Card Preview</title>

	<meta charset="utf-8">
	<meta name="author" content="github.com/laurentguenver-a">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<meta name="description" content="">
	<meta name="keywords" content="">

	<link rel="icon" type="image/x-icon" sizes="any" href="/favicon.ico">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="apple-touch-icon" href="/favicon.png">

	<link rel="stylesheet" href="./css/main.css">

	<script src="./js/main.js" defer></script>
</head>

<body>
	<main class="container page-content">


<div class="card">
	<div class="card__image">
		<picture>
			<source class="card__image--mobile" media="(max-width:375px)" srcset="img/image-product-mobile.jpg">
			<img src="img/image-product-desktop.jpg" alt="Product" />
		  </picture>
	</div>
	<div class="card__content">
		<h2>PERFUME</h2>
		<h1>Gabrielle Essence Eau De Parfum</h1>
		<p>
			A floral, solar and voluptuous interpretation composed by Olivier
			Polgen, Perfumer-Creator for House Of CHANEL.
		</p>
		<div>
			<span class="card__content__price">$149.99</span>
			<span class="card__content__oldPrice">$169.99</span>
		</div>
		<button><span><img src="img/icon-cart.svg" alt="Cart" height="20" width="20" /></span>Add to Cart</button>
	</div>
</div>

	</main>
</body>

</html>
